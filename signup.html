<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body
    style="background-color: black; color: white; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 0;">

    <div
        style="width: 100%; max-width: 420px; background: rgba(255, 255, 255, 0.1); padding: 40px 50px; border-radius: 12px; backdrop-filter: blur(12px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); text-align: center;">
        <h2 style="margin-bottom: 30px; font-weight: bold; font-size: 26px;">Create Your Account</h2>

        <form>
            <div style="text-align: left; margin-bottom: 25px;">
                <label for="username"
                    style="font-size: 14px; font-weight: 400; display: block; margin-bottom: 8px;">Username</label>
                <input type="text" id="username" placeholder="Enter your username"
                    style="width: 390px; padding: 14px; border: none; border-radius: 10px; outline: none; font-size: 16px; background: #252525; color: white;">
            </div>

            <div style="text-align: left; margin-bottom: 25px;">
                <label for="email"
                    style="font-size: 14px; font-weight: 400; display: block; margin-bottom: 8px;">Email</label>
                <input type="email" id="email" placeholder="Enter your email"
                    style="width: 390px; padding: 14px; border: none; border-radius: 10px; outline: none; font-size: 16px; background: #252525; color: white;">
            </div>

            <div style="text-align: left; margin-bottom: 30px;">
                <label for="password"
                    style="font-size: 14px; font-weight: 400; display: block; margin-bottom: 8px;">Password</label>
                <input type="password" id="password" placeholder="Create a password"
                    style="width: 390px; padding: 14px; border: none; border-radius: 10px; outline: none; font-size: 16px; background: #252525; color: white;">
            </div>

            <button type="submit"
                style="background: #4a90e2; color: white; padding: 14px; width: 100%; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s;">
                Sign Up
            </button>

            <p style="margin-top: 25px; font-size: 14px;">Already have an account?
                <a href="login.html" style="color: #4a90e2; text-decoration: none; font-weight: bold;">Login</a>
            </p>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 12px; text-align: center;">
        <h2 style="margin-bottom: 20px;">Login to Your Account</h2>

        <form id="loginForm">
            <div style="text-align: left; margin-bottom: 25px;">
                <label for="email" style="font-size: 14px; font-weight: 400; display: block; margin-bottom: 8px;">Username</label>
                <input type="email" id="email" placeholder="Enter your username" 
                style="width: 370px; padding: 14px; border: none; border-radius: 10px; outline: none; font-size: 16px; background: #252525; color: white;">
            </div>
        
            <div style="text-align: left; margin-bottom: 30px;">
                <label for="password" style="font-size: 14px; font-weight: 400; display: block; margin-bottom: 8px;">Password</label>
                <input type="password" id="password" placeholder="Enter your password" 
                style="width: 370px; padding: 14px; border: none; border-radius: 10px; outline: none; font-size: 16px; background: #252525; color: white;">
            </div>
        
            <button type="submit" id="loginButton"
            style="background: #4a90e2; color: white; padding: 14px; width: 100%; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s;">
                Login
            </button>
        
            <p style="margin-top: 25px; font-size: 14px;">Don't have an account?  
                <a href="signup.html" style="color: #4a90e2; text-decoration: none; font-weight: bold;">Sign Up</a>
            </p>
        </form>    
        <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
        
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });
        
            const data = await response.json();
        
            if (response.ok) {
                alert("Login successful!");
                window.location.href = data.redirectTo; // Redirect to home page
            } else {
                alert(data.message);
            }
        });
        </script>  
</body>
</html>
